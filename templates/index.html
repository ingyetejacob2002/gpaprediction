<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Success Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('/static/images/background.webp') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5); /* Transparent dark overlay */
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 320px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
 <marquee behavior="scroll" direction="left" style="color: white; background-color:  #0056b3;">
  Student GPA Prediction
</marquee>

  <div class="overlay">
    <form class="form-container" method="POST" action="/predict">
      <h2>Predict Student Success</h2>
      <input type="number" name="attendance" placeholder="Attendance (%)" min="0" max="100" required>
      <input type="number" name="hours" placeholder="Hours Reading (per week)" min="0" required>
      <button type="submit">Predict</button>
      <p><strong>{{ placeholder }}</strong></p>
    </form>
  </div>
</body>
</html>
